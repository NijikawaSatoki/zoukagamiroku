<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="author" content="Niji System" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Page template - Creation God Record</title>
    <!-- The CSS stylesheet -->
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/wiki.css" />
  </head>
  <body>
    <!-- This header would be the "title" of the page -->
    <header>
      <h1 id="Head">Page Template</h1>
    </header>
    <!-- The main meat of the page is, of course, here -->
    <main>
      <!-- Contents -->
      <nav id="Contents">
        <details id="ContentsList">
          <summary>Contents</summary>
          <a id="Jumpto" class="contents-item" href="#">Item 1</a>
          <br />
        </details>
      </nav>
      <!-- Infobox -->
      <div id="Infobox">
        <!-- Title of the infobox -->
        <div id="InfoboxTitle">
          <p>Example</p>
        </div>
        <!-- Picture of the subject (if available) -->
        <div id="InfoboxImage">
          <img id="MainImage" />
        </div>
        <!-- Name in Japanese -->
        <div id="JapaneseName">
          <p id="JapaneseNameTitle">
            Japanese
          </p>
          <p id="Japanese">
            <span class="japanese" lang="ja-JP">日本語</span> <span class="romaji">Nihongo</span>
          </p>
        </div>
      </div>
      <!-- The lead; the overall summary of the page -->
      <section id="Lead">
      </section>
    </main>
    <!-- This footer should only contain the copyright info -->
    <footer>
      <p id="CopyrightInfo">
        © 2024 Niji System<br />
        No rights reserved.
      </p>
    </footer>
    <!-- JavaScript -->
    <script src="../js/index.js"></script>
  </body>
</html>
